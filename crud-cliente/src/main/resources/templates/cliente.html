<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>CRUD - Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.btn-danger {
	color: #fff;
	background-color: #d9534f;
	border-color: #d43f3a;
	margin-left: 10px;
}
</style>

</head>
<body>

	<div class="container">
		<div class="row">


			<link
				href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
				type="text/css" rel="stylesheet">



			<!-- FORM  -->
			<div class="col-md-12">

				<form action="#" th:action="@{/cadastrar_cliente}" method="post" class="form-horizontal" id="form-edit-client">
					<fieldset>


						<legend>Cliente</legend>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="client-name">Name</label>
							<div class="col-md-4">
								<input id="client-name" name="nome" type="text"
									placeholder="Nome do Cliente" class="form-control input-md">
								<span class="help-block">Nome do Cliente</span>
							</div>
						</div>

						<!-- Prepended text-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="client-email">Email</label>
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-addon">@</span> <input
										id="client-email" name="email" class="form-control"
										placeholder="email@dominio.com" type="text">
								</div>
								<p class="help-block">Email do cliente</p>
							</div>
						</div>








					</fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="btn-save"></label>
					<div class="col-md-4" id="saveupdate">
						<button id="btn-save" type="submit" name="cadastrar" class="btn btn-success"
							>Salvar</button>	
					</div>
				</div>
				</form>

			</div>





			<div class=col-md-12>

				<legend>Lista de clientes</legend>


				<table class="table table-bordered table-condensed table-hover">
					<thead>
						<tr>
							<td>Nome</td>
							<th>Email</th>
							<th>Ações</th>
						</tr>

					</thead>
					<tbody id="form-list-client-body">
					<tr class="tbody-line" th:each="cliente,loop : *{clientes}">
                                        <td class="table-cell" th:text="${cliente.nome}"> </td>
                                        <td class="table-cell" th:text="${cliente.email}"> </td>
                                        <td class="table-cell"> ??? </td>
                                    </tr>

					</tbody>
				</table>


			</div>


			<br>






		</div>
	</div>

	<script type="text/javascript">
 var clients=[];
  var myIndex;
   function addClient(){
	   
    var newClient={
      name:document.getElementById("client-name").value,
      email:document.getElementById("client-email").value
    }
    clients.push(newClient)
    displayClients()
  }
  function displayClients(){
    document.getElementById("form-list-client-body").innerHTML=""
    for (i=0;i<clients.length;i++){
      var myTr=document.createElement("tr")
      for(a in clients[i]){
        var mytd=document.createElement("td")
        mytd.innerHTML=clients[i][a]
        myTr.appendChild(mytd)
      }
      var actionTd=document.createElement("td")
      var editBtn=document.createElement("button")
      editBtn.innerHTML="Edit"
      editBtn.setAttribute("class" , "btn btn-sm btn-primary")
      editBtn.setAttribute("onclick" , "editClient("+i+")")
      var deletebtn=document.createElement("button")
      deletebtn.innerHTML="Delete"
      deletebtn.setAttribute("class" , "btn btn-sm btn-danger")
      deletebtn.setAttribute("onclick" , "deleteClient("+i+")")
      actionTd.appendChild(editBtn)
      actionTd.appendChild(deletebtn)
      myTr.appendChild(actionTd)
      document.getElementById("form-list-client-body").appendChild(myTr)
      }
      document.getElementById("client-name").value="";
      document.getElementById("client-email").value=""
  }
  //Editar Cliente
  function editClient(i){
    console.log(clients[i])
    myIndex=i;
    var updatebtn=document.createElement("button")
    updatebtn.innerHTML="Update";
    updatebtn.setAttribute("class", "btn btn-sm btn-success")
    updatebtn.setAttribute("onclick","updClient()")
    document.getElementById("saveupdate").innerHTML=""
    document.getElementById("saveupdate").appendChild(updatebtn);
    document.getElementById("client-name").value=clients[i].name
    document.getElementById("client-email").value=clients[i].email
  }
  //Update Cliente
  function updClient(){
    var updatedClient={
      name:document.getElementById("client-name").value,
      email:document.getElementById("client-email").value
    }
    clients[myIndex]=updatedClient;
    var crbtn=document.createElement("button")
    crbtn.innerHTML="Save";
    crbtn.setAttribute("onclick","addClient()")
    crbtn.setAttribute("class","btn btn-sm btn-success")
    document.getElementById("saveupdate").innerHTML=""
    
    document.getElementById("saveupdate").appendChild(crbtn);
    
    displayClients()
  }
  //deletar cliente
  function deleteClient(i){
    clients.splice(i,1)
    displayClients()
  }
</script>
</body>
</html>
